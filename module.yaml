name: ""
type: terraform
description: ""
tags:
  - tools
  - gitops
  - dashboard
versions:
  - platforms: []
    dependencies:
      - id: gitops
        refs:
          - source: github.com/cloud-native-toolkit/terraform-tools-gitops.git
            version: ">= 1.1.0"
      - id: cluster
        refs:
          - source: github.com/ibm-garage-cloud/terraform-ibm-container-platform
            version: ">= 1.7.0"
          - source: github.com/ibm-garage-cloud/terraform-ibm-ocp-vpc
            version: ">= 1.0.0"
          - source: github.com/ibm-garage-cloud/terraform-k8s-ocp-cluster
            version: ">= 2.0.0"
      - id: namespace
        refs:
          - source: github.com/cloud-native-toolkit/terraform-gitops-namespace.git
            version: ">= 1.0.0"
    variables:
      - name: config_repo
        moduleRef:
          id: gitops
          output: config_repo
      - name: config_token
        moduleRef:
          id: gitops
          output: config_token
      - name: config_paths
        moduleRef:
          id: gitops
          output: config_paths
      - name: config_projects
        moduleRef:
          id: gitops
          output: config_projects
      - name: application_repo
        moduleRef:
          id: gitops
          output: application_repo
      - name: application_token
        moduleRef:
          id: gitops
          output: application_token
      - name: application_paths
        moduleRef:
          id: gitops
          output: application_paths
      - name: cluster_type
        moduleRef:
          id: cluster
          output: platform.type_code
      - name: cluster_ingress_hostname
        moduleRef:
          id: cluster
          output: platform.ingress
      - name: tls_secret_name
        moduleRef:
          id: cluster
          output: platform.tls_secret
      - name: namespace
        moduleRef:
          id: namespace
          output: name
